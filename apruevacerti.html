<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denegar o Aprobar Certificado</title>
    <link rel="stylesheet" href="apruevacerti.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes2/logo2.jpeg" alt="Logo" class="logo-img">
        </div>
        <nav>
            <a href="/certificados/administrador.html">Inicio</a>
        </nav>
    </header>
    <main>
        <section class="validation-section">
            <h1>Denegar o Aprobar Certificado</h1>
            <form class="validation-form">
                <label for="cert-code">Código del certificado</label>
                <input type="text" id="cert-code" name="cert-code" placeholder="Código">
                <div class="buttons">
                    <button type="submit" class="btn-validate">Validar</button>
                    <button type="button" class="btn-deny">Denegar</button>
                </div>
            </form>
        </section>
        <section class="certificate-section">
            <img src="imagenes2/ppp.jfif" alt="Certificado" class="certificate-img">
            <button class="btn-view">Ver certificado</button>
        </section>
    </main>
</body>
</html>
